<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Google Images</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/images.css">
  <link rel="icon" type="image/png" href="img/google-icon.png">
</head>
<body>

  <a class="sr-only">Skip to search</a>
  
  <div id="page-wrapper" class="page-wrapper">
  
    <header id="page-header" class="page-header">
      <div class="container account-container">
        <ul class="container account__operation-list">
          <li class="account__operation-item">
            <a class="account__operation-btn"><span class="">Sign in</span></a>
          </li>
          <li class="account__operation-item container">
            <a class="app__list-toggle" data-app-container="app__list-container"></a>
            <div class="container app__list-container">
              <ul class="container app__list">
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-google-plus"></span>
                    <span class="app__text">+You</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-google-search"></span>
                    <span class="app__text">Search</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-youtube"></span>
                    <span class="app__text">YouTube</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-google-map"></span>
                    <span class="app__text">Maps</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-play"></span>
                    <span class="app__text">Play</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-gmail"></span>
                    <span class="app__text">Gmail</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-drive"></span>
                    <span class="app__text">Drive</span>
                  </a>
                </li>
                <li class="app__item">
                  <a class="app__link" href="#">
                    <span class="app__icon app__icon-calendar"></span>
                    <span class="app__text">Calendar</span>
                  </a>
                </li>
              </ul>
              <a class="app__more-link" href="#"><span class="app__more-text">More</span></a>
            </div>
          </li>
          <li class="account__operation-item">
            <a class="account__operation-link" href="#"><span class="account__operation-text">+You</span></a>
          </li>
          </ul>
      </div>
    </header>
    
    <article id="main-content" class="main-content">
      <div class="page-icon-container">
        <div class="page-icon">
        </div>
      </div>
      <div class="search-container container">
        <form class="search__form">
          <div class="search__input-container c">
            <label class="sr-only" for="search_input">Image name</label>
            <input id="search__input" class="search__input" type="text"/>
          </div>
          <div class="search__submit-container">
            <input type="submit" class="search__submit"/>
          </div>
        </form>
      </div>
    </article>
    
    <footer id="page-footer" class="page-footer">
      
    </footer>
  </div>
  

  <script src="js/dome.js"></script>
  <script src="js/account.js"></script>
  <script src="js/images.js"></script>

</body>
</html>

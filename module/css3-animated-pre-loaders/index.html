<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS3 animated pre loaders</title>
    <style type="text/css">
    /* 声波 */
    #preloader_1 {
        position: relative;
        margin: 30px;
    }
    #preloader_1 span {
        display: block;
        bottom: 0;
        width: 9px;
        height: 5px;
        background-color: #9b59b6;
        position: absolute;
        -webkit-animation: preloader_1 1.5s infinite ease-in-out;
    }
    #preloader_1 span:nth-child(2) {
        left: 11px;
        -webkit-animation-delay: 0.2s;
    }
    #preloader_1 span:nth-child(3) {
        left: 22px;
        -webkit-animation-delay: 0.4s;
    }
    #preloader_1 span:nth-child(4) {
        left: 33px;
        -webkit-animation-delay: 0.6s;
    }
    #preloader_1 span:nth-child(5) {
        left: 44px;
        -webkit-animation-delay: 0.8s;
    }
    @-webkit-keyframes preloader_1 {
        0% {
            height: 5px;
            transform: translateY(0);
            background-color: #9b59b6;
        }
        25% {
            height: 30px;
            transform: translateY(15px);
            background-color: #3498db;
        }
        50% {
            height: 5px;
            transform: translateY(0px);
            background-color: #9b59b6;
        }
        100% {
            height: 5px;
            transform: translateY(0);
            background-color: #9b59b6;
        }
    }

    /* 圆方切换 */
    #preloader_2 {
        position: relative;
        left: 50%;
        width: 40px;
        height: 40px;
    }
    #preloader_2 span {
        display: block;
        bottom: 0px;
        width: 20px;
        height: 20px;
        background-color: #9b59b6;
        position: absolute;
    }
    #preloader_2 span:nth-child(1) {
        -webkit-animation: preloader_2_1 1.5s infinite ease-in-out;
                animation: preloader_2_1 1.5s infinite ease-in-out;
    }
    #preloader_2 span:nth-child(2) {
        left: 20px;
        -webkit-animation: preloader_2_2 1.5s infinite ease-in-out;
                animation: preloader_2_2 1.5s infinite ease-in-out;
    }
    #preloader_2 span:nth-child(3) {
        top: 0;
        -webkit-animation: preloader_2_3 1.5s infinite ease-in-out;
                animation: preloader_2_3 1.5s infinite ease-in-out;
    }
    #preloader_2 span:nth-child(4) {
        top: 0px;
        left: 20px;
        -webkit-animation: preloader_2_4 1.5s infinite ease-in-out;
                animation: preloader_2_4 1.5s infinite ease-in-out;
    }
    @-webkit-keyframes preloader_2_1 {
        0% {
            -webkit-transform: translateX(0) translateY(0) rotate(0);
            border-radius: 0;
        }
        50% {
            -webkit-transform: translateX(-20px) translateY(-10px) rotate(-180deg);
            border-radius: 20px;
            background-color: #3498db;
        }
        80% {
            -webkit-transform: translateX(0) translateY(0) rotate(-360deg);
            border-radius: 0;
        }
        100% {
            -webkit-transform: translateX(0) translateY(0) rotate(-360deg);
            border-radius: 0;
        }
    }
    @-webkit-keyframes preloader_2_2 {
        0% {
            -webkit-transform: translateX(0) translateY(0) rotate(0);
            border-radius: 0;
        }
        50% {
            -webkit-transform: translateX(20px) translateY(-10px) rotate(-180deg);
            border-radius: 20px;
            background-color: #f1c40f;
        }
        80% {
            -webkit-transform: translateX(0) translateY(0) rotate(360deg);
            border-radius: 0;
        }
        100% {
            -webkit-transform: translateX(0) translateY(0) rotate(360deg);
            border-radius: 0;
        }
    }
    @-webkit-keyframes preloader_2_3 {
        0% {
            -webkit-transform: translateX(0) translateY(0) rotate(0);
            border-radius: 0;
        }
        50% {
            -webkit-transform: translateX(-20px) translateY(10px) rotate(-180deg);
            border-radius: 20px;
            background-color: #2ecc71;
        }
        80% {
            -webkit-transform: translateX(0) translateY(0) rotate(-360deg);
            border-radius: 0;
        }
        100% {
            -webkit-transform: translateX(0) translateY(0) rotate(-360deg);
            border-radius: 0;
        }
    }
    @-webkit-keyframes preloader_2_4 {
        0% {
            -webkit-transform: translateX(0) translateY(0) rotate(0);
            border-radius: 0;
        }
        50% {
            -webkit-transform: translateX(20px) translateY(10px) rotate(180deg);
            border-radius: 20px;
            background-color: #e74c3c;
        }
        80% {
            -webkit-transform: translateX(0) translateY(0) rotate(360deg);
            border-radius: 0;
        }
        100% {
            -webkit-transform: translateX(0) translateY(0) rotate(360deg);
            border-radius: 0;
        }
    }
    </style>
</head>
<body>
    <div id="preloader_1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div id="preloader_2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>box</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #efefef;
        text-align: center;
    }
    #wrapper {
        width: 600px;
        margin: 0 auto;
        background: #FFF;
        text-align: left;
        border: 1px solid #CCC;
        border-top: none;
        padding: 25px;

        -webkit-border-radius: 0 0 5px 5px;
           -moz-border-radius: 0 0 5px 5px;
                border-radius: 0 0 5px 5px;
        -webkit-box-shadow: 0 0 5px #CCC;
           -moz-box-shadow: 0 0 5px #CCC;
                box-shadow: 0 0 5px #CCC;
    }

    #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
    }
    #lightbox p {
        text-align: right;
        color: #FFF;
        margin-right: 20px;
        font-size: 12px;
    }
    #lightbox img {
        -webkit-box-shadow: 0 0 25px #111;
           -moz-box-shadow: 0 0 25px #111;
                box-shadow: 0 0 25px #111;
        max-width: 940px;
    }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Super Simple lightbox</h1>
        <p>Our super simple lightbox demo</p>
        <ul>
            <li><a href="img/aaa.jpg" class="lightbox_trigger">Pic 1</a></li>
            <li><a href="img/bbb.jpg" class="lightbox_trigger">Pic 2</a></li>
            <li><a href="img/ccc.jpg" class="lightbox_trigger">Pic 3</a></li>
        </ul>
    </div>

    <div id="lightbox">
        <p>Click to close</p>
        <div id="content"><img src="#" /></div>
    </div>

    <script src="js/jquery.js"></script>
</body>
</html>

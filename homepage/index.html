<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="icon" type="image/png" href="img/google-icon.png"/>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/homepage.css" />
</head>
<body>
<div class="page-wrapper">
    

  <header id="header" class="header">
    <div class="container">
      <div class="container head-nav-container">
      <nav id="head-nav" class="page-nav">
        <ul class="page-nav__site-list">
          <li class="page-nav__site-item">
          <a class="page-nav__link" href="#"><span class="page-nav__text">+You</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">Search</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">Images</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">Maps</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">Play</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">YouTube</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">Gmail</span></a>
          </li>
          <li class="page-nav__site-item">
            <a class="page-nav__link" href="#"><span class="page-nav__text">Drive</span></a>
          </li>
          <li class="page-nav__site-item page-nav__more-toggle">
            <a class="page-nav__link page-nav__toggle-link" href="#"><span class="page-nav__text">More</span><span class="arrow-down"></span></a>
            <ul class="page-nav__more-list">
              <li class="page-nav__more-item">
                <a class="page-nav__more-link" href="#"><span class="page-nav__more-text">Calendar</span></a>
              </li>
              <li class="page-nav__more-item">
                <a class="page-nav__more-link" href="#"><span class="page-nav__more-text">Translate</span></a>
              </li>
              <li class="page-nav__more-item">
                <a class="page-nav__more-link" href="#"><span class="page-nav__more-text">Blogger</span></a>
              </li>
              <li class="page-nav__more-item">
                <a class="page-nav__more-link" href="#"><span class="page-nav__more-text">Finance</span></a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      </div>
      <div class="container account-container">
        <div class="account">
          <ul class="account__list">
            <li class="account__item">
              <a class="account__link account__item-toggle" href="#"><span class="account__icon-wheel"></span></a>
                <ul class="search-setting">
                  <li class="search-setting__item">
                    <a class="search-setting__link" href="#"><span class="search-setting__text">Search Settings</span></a>
                  </li>
                  <li class="search-setting__separator"></li>
                  <li class="search-setting__item">
                    <a class="search-setting__link" href="#"><span class="search-setting__text">Advanced search</span></a>
                  </li>
                  <li class="search-setting__item">
                    <a class="search-setting__link" href="#"><span class="search-setting__text">Language tools</span></a>
                  </li>
                  <li class="search-setting__separator"></li>
                  <li class="search-setting__item">
                    <a class="search-setting__link" href="#"><span class="search-setting__text">Web History</span></a>
                  </li>
                </ul>
            </li>
            <li class="account__item">
              <a class="account__link" href="#"><span class="account__text">Sign in</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <div class="content-wrapper">
    <div class="search">
      <div class="page-icon-container">
        <div class="page-icon">
        </div>
      </div>
      <div class="search__input-container">
        <form id="search__input">
          <div class="search__query-text-container">
            <label for="search__query-text" class="sr-only">Query Text</label>
            <input id="search__query-text" class="search__query-text" name="q"/>
          </div>
          <div class="search__action-container">
            <input type="submit" class="search__action" value="Google Search"/>
            <input type="submit" class="search__action" value="I'm Feeling Lucky"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer id="footer" class="footer">
  </footer>

</div>
<script src="../../dome/src/dome.js"></script>
<script src="js/page-nav.js"></script>
<script src="js/account.js"></script>
<script src="js/homepage.js"></script>
</body>
</html>

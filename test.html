<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>工具模块索引</title>
    <style type="text/css">

    </style>
</head>
<body>

    <ul id="target">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
    <script type="text/javascript">
    function addMask(dom, opacity) {
        var parent = dom.offsetParent;

        var mask = document.createElement("div");
        mask.style.position = 'absolute';
        mask.style.opacity = opacity || 0.2;
        mask.style.left = dom.offsetLeft;
        mask.style.top = dom.offsetTop;

        var rect = dom.getBoundingClientRect();
        mask.style.width = rect.right - rect.left;
        mask.style.height = rect.bottom = rect.top;
        rect.style.zIndex = 9999;

        parent.appendChild(mask);

    }

    addMask(document.getElementById('target'));
    </script>
</body>
</html>
